<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-dice</title>
    <link rel="stylesheet" href="./flex-dice.css">
</head>
<body>
    <div class="first-dice">
        <span class="pip"></span>
    </div>

    <div class="second-dice">
        <span class="pip"></span>
        <span class="pip downRight"></span>
    </div>

    <div class="third-dice">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
    </div>

    <div class="fourth-dice">
        <div class="column1">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="column2">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </div>

    <div class="fifth-dice">
        <div class="column1">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="column2">
            <span class="pip"></span>
        </div>
        <div class="column3">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </div>
    <div class="sixth-dice">
        <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </div>

</body>
</html>
